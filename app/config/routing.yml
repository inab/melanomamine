
app:
    resource: "@AppBundle/Controller/"
    type:     annotation

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

homepage:
    pattern: /
    defaults: { _controller: MelanomamineFrontendBundle:Default:home }

elasticSearch_search:
    pattern: /search/
    defaults: { _controller: MelanomamineFrontendBundle:Search:search}

elasticSearch_search_keyword:
    pattern: /search/{keyword}/
    defaults: { _controller: MelanomamineFrontendBundle:Search:searchKeyword}